<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMate</title>
    <link rel="icon" type="image/x-icon" href="./media/yoga.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="appcontainer">
        <div class="video">
            <video autoplay muted loop>
                <source src="./media/ocean.mp4" type="video/mp4">
              </video>
        </div>
        <div class="ops">
            <div class="timer-container">
                <button class="Two Minutes">2 Minutes</button>
                <button class="Five Minutes">5 Minutes</button>
                <button class="Ten Minutes">10 Minutes</button>
            </div>
            <div class="player-container">
                <div class="player">
                    <button class="playpause">
                        <img src="./media/play-button-svgrepo-com.svg" alt="Play" width="200px" id="play">
                        <img src="./media/pause-button-svgrepo-com.svg" alt="Pause" width="200px" id="pause">
                    </button>
                    <button class="restart">
                        <img src="./media/restart-svgrepo-com.svg" alt="Restart" width="50px">
                    </button>
                    <h3>0:00</h3>
                </div>
            </div>
            <div class="mood-container">
                <button class="Sunny">
                    <img src="./media/imagefiles_simple_weather_icons_sunny.png" alt="" width="80px">
                </button>
                <button class="Rain">
                    <img src="./media/rain-16-128.png" alt="" width="90px">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
