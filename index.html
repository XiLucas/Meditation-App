<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMate</title>
    <link rel="icon" type="image/x-icon" href="./yoga.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="appcontainer">
        <div class="video">
            <video autoplay muted loop id="">
                <source src="./ocean.mp4" type="video/mp4">
              </video>
        </div>
        <div class="ops">
            <div class="timer-container">
                <button class="Two Minutes">2 Minutes</button>
                <button class="Five Minutes">5 Minutes</button>
                <button class="Ten Minutes">10 Minutes</button>
            </div>
            <div class="player-continer">
                <button class="Play">Play</button>
                <button class="Pause">Pause</button>
            </div>
            <div class="mood-container">
                <button class="Sunny">Sunny</button>
                <button class="Rain">Rain</button>
            </div>
        </div>
    </div>
</body>
</html>
